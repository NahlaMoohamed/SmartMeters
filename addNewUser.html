<!DOCTYPE html>
<html>
<head>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>
	<header class="text-center">
		<div class="container" >
			<div class="navbar-header">
				<img id="logo-img" src="logoG.gif" class="img-responsive center-block" alt="Logo image">
			</div>
			<div class="navbar-header website-name">
				<strong><h2 class="color1">Smart Meters</h2></strong>
				<h4 class="color1">DATA ANALYTICS</h4>
			</div>
			<div class="nav-list">
				<div class="nav navbar-nav navbar-right">
					<li><h3 class="color1 margin-top username">User name</h3></li>
					<li><a href="employeeHome.html" class="color1 margin-top">Home</a></li>
					<li><a href="index.html" class="color1 margin-top">Log out</a></li>
				</div>
			</div>
		</div>
	</header>
	<div class="container center-block text-center margin-top addUser">
			<div class="row vertical-align">
				<div class="col-md-6">
					<h3 class="color1">User Name</h3>
				</div>
				<div class="col-md-6">
					<input type="text" name="user_name">
				</div>
			</div>
			<div class="row vertical-align">
				<div class="col-md-6">
					<h3 class="color1">Email</h3>
				</div>
				<div class="col-md-6">
					<input type="text" name="email">
				</div>
			</div>
			<div class="row vertical-align">
				<div class="col-md-6">
					<h3 class="color1">Building Number</h3>
				</div>
				<div class="col-md-6">
					<input type="text" name="building_num">
				</div>
			</div>
			<div class="row vertical-align">
				<div class="col-md-6">
					<h3 class="color1">Apartment Number</h3>
				</div>
				<div class="col-md-6">
					<input type="text" name="apt_num">
				</div>
			</div>
			<div class="row vertical-align">
				<div class="col-md-6">
					<h3 class="color1">Address</h3>
				</div>
				<div class="col-md-6">
					<input type="text" name="address">
				</div>
			</div>
			<div class="row center-block">
				<input type="submit" name="Add User">
			</div>
	</div>
<footer class="footer text-center margin-top" >
  <div class="container">
    <a href="about.html"><i class="fa fa-info fa-lg margin-top color2" aria-hidden="true"></i></a>
